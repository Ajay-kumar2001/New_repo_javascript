<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var ch="a"
        switch(ch){
            case "+":
                        let a=2
                        let b=3
                        console.log(a+b)
                        break
            case "-":
                        let d=2
                        let c=3
                        console.log(d-c)
                        break
            case "*":
                        let e=2
                        let f=3
                        console.log(e*f)
                        break
            case "/":
                        let g=2
                        let h=3
                        console.log(g/h)
                        break 
            case "%":
                        let i=2
                        let j=3
                        console.log(i%j)
                        break  
            case "**":
                        let k=2
                        let l=3
                        console.log(k**l)
                        break
            default:
                console.log("invalid inpt")                                                                   
        }
    </script>
    
</body>
<input type="text" value="" >
</html>
